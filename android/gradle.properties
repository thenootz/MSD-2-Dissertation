# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX package structure to use instead of legacy support libraries
android.useAndroidX=true

# Kotlin code generation
kotlin.code.style=official

# Enable R8 full mode
android.enableR8.fullMode=true

# Enable incremental compilation
kotlin.incremental=true

# Gradle caching
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Configure NDK path (update to your NDK location)
# ndk.dir=/path/to/ndk

# Rust target architectures
rust.targets=aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android
